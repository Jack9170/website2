<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Insect</title>
    <link rel="stylesheet"  href="css/insect.css">
</head>
<body>
    <div class="screen">
        <h1>Catch The Freak</h1>
        <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
        <h1>What is your "favorite" Spongebob?</h1>
        <ul class="insects-list">
            <li>
                <button class="choose-insect-btn">
                    <p>Freakbob 1</p>
                    <img src="images/spongebob5.png" alt="fly">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Freakbob??</p>
                    <img src="images/squidward1.png" alt="fly">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Freakbob 3</p>
                    <img src="images/spongebob7.png" alt="fly">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Freakbob 4</p>
                    <img src="images/spongebob9.png" alt="fly">
                </button>
            </li>
        </ul>
    </div>

    <div class="screen game-container" id="game-container">
        <h3 class="time" id="time">Time: 00:00</h3>
        <h3 class="score" id="score">Score: 0</h3>
        <h5 class="message" id="message">
            Are you annoyed yet? <br>
            You are playing an impossible game!!
        </h5>


    </div>
</body>
<script src="js/insect.js"></script>
</html>
